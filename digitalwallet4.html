<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Smart Loan</title>
    <style>
        body {
            background-color: #7A678E;
            color: white;
        }
        .navbar {
                border: 1px solid rgb(107, 107, 107);
                background-color: #7A678E;
            }
        .navbar-collapse {
            text-align: right;
        }
        .dropdown-menu {
            background-color: #71578e;
        }
        .support {
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 60px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .card {
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .payment-button {
            background-color: #9370ba;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
            width: 100%;
            max-width: 400px;
        }
        .payment-button:hover {
            background-color: #9b79d2;
        }
        .header, .transaction-history {
            text-align: center;
            color: white;
            margin-top: 20px;
        }
        .amount {
            border: 1px solid white; 
            padding: 20px;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            display: inline-block;
            background-color: #5e4876;
            margin: 0 auto;
        }
        .main-content {
            margin: 40px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .main-content .option {
            background-color: #71578e;
            border-radius: 10px;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin: 25px;
        }
        .transaction-history {
            margin-top: 60px; 
        }
        .popup {
            position: fixed;
            right: 80px;
            bottom: 80px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
            padding: 20px;
            overflow: hidden;
            color: black;
        }
        .loansupport {
            border-radius: 10px;
            width: 100%;
            height: auto;
            display: block;
        }
        .button-link{
            text-decoration: none;
            color: white;
        }

        .box{
            text-align: center;
            background-color: #71578e;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        .ts {
            text-align: center;
            background-color: #8f72b1;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        .paidbox{
            display: flex;
            margin-bottom: 30px;
        }

        .supporttext{
            margin: 20px 0;
            margin-left: 10%;
            font-size: 15px;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg navbar-dark sticky-top">
        <div class="container-fluid">
            <a href="home2p.html"><img src="logo3.png" alt="logo" width="20%"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="home2p.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus2p.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ourservice2p.html">Our Service</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile-Digital Wallet
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="budget.html">Budget Calculator</a></li>
                            <li><a class="dropdown-item" href="editprofile.html">Edit Profile</a></li>
                            <li><a class="dropdown-item" href="index.html">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 text-center">
                <img class="card" src="card.png" alt="card">
                <button class="payment-button mt-3">Payment</button>
            </div>
            <div class="col-md-8">
                <div class="header">
                    <div class="amount">
                        <h3>Amount: $0</h3>
                    </div>
                </div>
                <div class="col-sm-6 main-content">
                    <div class="option"><a class="button-link" href="afterloan.html">Loan</a></div>
                    <div class="option"><a class="button-link" href="debitcard.html">Debit Card</a></div>
                    <div class="option"><a class="button-link" href="payloan.html">Pay Loan</a></div>
                    <div class="option"><a class="button-link" href="loanbalance.html">Loan Balance</a></div>
                </div>
            </div>
        </div>
    </div>
    <div class="transaction-history">
        <h3>Transaction History</h3>
        <p class="box">List of transactions...</p>
        <div class="container">
            <div class="paidbox">
                <div class="col-sm-6">
                    <p class="ts">Paid on 6 August 2024</p>
                </div>
                <div class="col-sm-6">
                    <p class="ts"> $...</p>
                </div>
            </div>
        </div>
    </div>

    <img class="support" src="support.png" alt="Support" onclick="popup()">
    <div class="popup" id="popup">
        <img class="loansupport" src="supportloan.png">
        <div>
            <button class="btn btn-primary mb-2" onclick="showTextArea('question')">Ask a question</button>
            <button class="btn btn-primary mb-2" onclick="showTextArea('message')">Message</button>
            <p class="supporttext">Our live chat will take a while to respond to you</p>
            <div id="textAreaContainer" style="display: none;">
                <textarea id="textArea" placeholder="Type your message here..." rows="5" style="width: 100%;"></textarea>
                <button class="btn btn-primary mt-2" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function popup() {
            var popup = document.getElementById("popup");
            if (popup.style.display === "none" || popup.style.display === "") {
                popup.style.display = "block";
            } else {
                popup.style.display = "none";
            }
        }

        function showTextArea(type) {
            var textAreaContainer = document.getElementById("textAreaContainer");
            var textArea = document.getElementById("textArea");
            
            textArea.value = ''; //to remove previous text

            textAreaContainer.style.display = "block";
            
            if (type === 'question') {
                textArea.placeholder = "Type your question here...";
            } else if (type === 'message') {
                textArea.placeholder = "Type your message here...";
            }
        }

        function sendMessage() {
            var textArea = document.getElementById("textArea");
            var message = textArea.value;

            alert("Message sent: " + message);

            textArea.value = '';
        }

    </script>
</body>
</html>
