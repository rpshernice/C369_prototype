<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Smart Loan</title>
    <style>
        body {
            background-color: #7A678E;
        }
        .navbar-collapse {
            text-align: right;
        }
        h2 {
            font-family: Lastica;
            font-size: 50px;
            text-align: center;
            margin-bottom: 60px;
        }
        .dropdown-menu {
            background-color: #71578e;
        }
        p {
            font-size: 35px;
            text-align: center;
        }
        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            border: 2px solid #929292;
            border-radius: 20px;
            background-color: #c7a2f1;
            align-items: center;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #6a5b7e;
            border-radius: 15px;
        }
        .form-container input[type="text"], .form-container input[type="file"] {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 2px solid #929292;
            border-radius: 20px;
            background-color: #c7a2f1;
        }
        .form-container label {
            font-size: 20px;
            font-weight: bold;
        }
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #9370ba;
            border: none;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            width: 100%;
            text-decoration: none;
            color: black;
        }
        .button-link:hover {
            background-color: #9b79d2;
        }
        .support {
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 60px;
            cursor: pointer;
        }
        /* .popup {
            position: fixed;
            right: 80px;
            bottom: 80px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
            padding: 20px;
        }
        .loansupport{
            width:300px;
            border-radius: 10px;
        } */
        .popup {
            position: fixed;
            right: 80px;
            bottom: 80px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
            padding: 20px;
            overflow: hidden; /* Hide overflow to make sure content doesn't spill out */
        }
        .loansupport {
            border-radius: 10px;
            width: 100%; /* Makes the image width fit the popup */
            height: auto; /* Keeps aspect ratio */
            display: block; /* Ensures the image takes up the full width available */
        }
    
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg navbar-dark">
        <div class="container-fluid">
            <img src="logo3.png" alt="logo" width="20%" href="smartloan.html">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="home2p.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus2p.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ourservice2p.html">Our Service</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <!-- <li><a class="dropdown-item" href="digitalwallet.html">Digital Wallet</a></li>
                            <li><a class="dropdown-item" href="editprofile.html">Edit Profile</a></li>
                            <li><a class="dropdown-item" href="signout.html">Sign Out</a></li> -->
                            <li><a class="dropdown-item" >Digital Wallet</a></li>
                            <li><a class="dropdown-item" >Edit Profile</a></li>
                            <li><a class="dropdown-item" >Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h2>Fill in this form to complete your profile</h2>
    <div class="form-container">
        <form>
            <div class="mb-3">
                <label for="income" class="form-label">*Income tax for the past 2 years:</label>
                <input type="text" id="income" name="income" class="form-control">
            </div>
            <div class="mb-3">
                <label for="doc" class="form-label">*Employment Document:</label>
                <input type="file" id="doc" name="doc" class="form-control">
            </div>
            <div class="mb-3">
                <label for="nric" class="form-label">*NRIC:</label>
                <input type="text" id="nric" name="nric" class="form-control">
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">*Photo of NRIC front and back:</label>
                <input type="file" id="photo" name="photo" class="form-control">
            </div>
            <div class="mb-3">
                <label for="loan" class="form-label">Loan purpose (optional):</label>
                <input type="text" id="loan" name="loan" class="form-control">
            </div>
            <a class="button-link" href="digitalwallet.html">Submit</a>
        </form>
    </div>
    <img class="support" src="support.png" alt="Support" onclick="togglePopup()">
    <div class="popup" id="popup">
        <img class="loansupport" src="supportloan.png">
        <!-- <h5>Hi</h5>
        <p>How can we help?</p> -->
        <div>
            <button class="btn btn-primary mb-2">Ask a question</button>
            <button class="btn btn-primary mb-2">Message</button>
            <p>Our live chat will take awhile to respond to you</p>
        </div>
    </div>
    <script>
        function togglePopup() {
            var popup = document.getElementById("popup");
            if (popup.style.display === "none" || popup.style.display === "") {
                popup.style.display = "block";
            } else {
                popup.style.display = "none";
            }
        }
    </script>
</body>
</html>
