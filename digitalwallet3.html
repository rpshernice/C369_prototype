<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Smart Loan</title>
    <style>
        body {
            background-color: #7A678E;
            color: white;
        }
        .navbar-collapse {
            text-align: right;
        }
        .dropdown-menu {
            background-color: #71578e;
        }
        .support {
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 60px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .card {
            border-radius: 15px;
            width: 400px;
            margin-right: 20px;
        }
        .payment-button {
            background-color: #9370ba;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        .payment-button:hover {
            background-color: #9b79d2;
        }
        .header, .transaction-history {
            text-align: center;
            color: white;
            margin-top: 20px;
        }
        .amount {
            border: 1px solid white; /* Add border */
            padding: 20px;
            width: 500px;
            border-radius: 10px;
            display: inline-block;
            background-color: #5e4876;
        }
        .main-content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            margin: 40px 0;
            margin-left: 200px;
        }
        .main-content .option {
            background-color: #71578e;
            border-radius: 10px;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .transaction-history {
            margin-top: 60px; /* Increase the margin to move it down */
        }
        .popup {
            position: fixed;
            right: 80px;
            bottom: 80px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
            padding: 20px;
            overflow: hidden;
            color: black;
        }
        .loansupport {
            border-radius: 10px;
            width: 100%;
            height: auto;
            display: block;
        }
        .button-link{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg navbar-dark">
        <div class="container-fluid">
            <img src="logo3.png" alt="logo" width="20%" href="index.html">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="home2p.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus2p.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ourservice2p.html">Our Service</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile-Digital Wallet
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="editprofile.html">Edit Profile</a></li>
                            <li><a class="dropdown-item" href="index.html">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 text-center">
                <img class="card" src="card.png" alt="card">
                <button class="payment-button mt-3">Payment</button>
            </div>
            <div class="col-md-8">
                <div class="header">
                    <div class="amount">
                        <h3>Amount: $0</h3>
                    </div>
                </div>
                <div class="main-content">
                    <div class="option"><a class="button-link" href="afterloan.html">Loan</a></div>
                    <div class="option"><a class="button-link" href="debitcard.html">Debit Card</a></div>
                    <div class="option"><a class="button-link" href="payloan.html">Pay Loan</a></div>
                    <div class="option"><a class="button-link" href="loanbalance.html">Loan Balance</a></div>
                </div>
                <!-- <div class="transaction-history">
                    <h3>Transaction History</h3>
                    <p>List of transactions...</p>
                </div> -->
            </div>
        </div>
    </div>
    <div class="transaction-history">
        <h3>Transaction History</h3>
        <p>List of transactions...</p>
    </div>

    <img class="support" src="support.png" alt="Support" onclick="togglePopup()">
    <div class="popup" id="popup">
        <img class="loansupport" src="supportloan.png">
        <div>
            <button class="btn btn-primary mb-2">Ask a question</button>
            <button class="btn btn-primary mb-2">Message</button>
            <p>Our live chat will take a while to respond to you</p>
        </div>
    </div>

    <script>
        function togglePopup() {
            var popup = document.getElementById("popup");
            if (popup.style.display === "none" || popup.style.display === "") {
                popup.style.display = "block";
            } else {
                popup.style.display = "none";
            }
        }
    </script>
</body>
</html>
