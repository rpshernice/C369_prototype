        <div class="container">
            <h1>Budget Calculator</h1>
            <div class="form-group">
                <label for="limit">Monthly Budget Limit ($):</label>
                <input type="number" id="limit" placeholder="Enter your monthly budget limit">
            </div>
            <div class="form-group">
                <label for="food">Food ($):</label>
                <input type="number" id="food" placeholder="Enter amount spent on food">
            </div>
            <div class="form-group">
                <label for="grocery">Grocery ($):</label>
                <input type="number" id="grocery" placeholder="Enter amount spent on groceries">
            </div>
            <div class="form-group">
                <label for="shopping">Shopping ($):</label>
                <input type="number" id="shopping" placeholder="Enter amount spent on shopping">
            </div>
            <div class="form-group">
                <label for="others">Others ($):</label>
                <input type="number" id="others" placeholder="Enter amount spent on others">
            </div>
            <button class="button" onclick="calculateBudget()">Calculate</button>

            <div class="result" id="result"></div>
        </div>

        <img class="support" src="support.png" alt="Support" onclick="popup()">
        <div class="popup" id="popup">
            <img class="loansupport" src="supportloan.png">
            <div>
                <button class="btn btn-primary mb-2" onclick="showTextArea('question')">Ask a question</button>
                <button class="btn btn-primary mb-2" onclick="showTextArea('message')">Message</button>
                <p class="supporttext">Our live chat will take a while to respond to you</p>
                <div id="textAreaContainer" style="display: none;">
                    <textarea id="textArea" placeholder="Type your message here..." rows="5" style="width: 100%;"></textarea>
                    <button class="btn btn-primary mt-2" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
        <br>
        <script>
            function calculateBudget() {
                var limit = Number(document.getElementById("limit").value);
                var food = Number(document.getElementById("food").value);
                var grocery = Number(document.getElementById("grocery").value);
                var shopping = Number(document.getElementById("shopping").value);
                var others = Number(document.getElementById("others").value);

                var totalSpending = food + grocery + shopping + others;

                var resultElement = document.getElementById("result");
                if (totalSpending > limit) {
                    var excess = totalSpending - limit;
                    resultElement.innerHTML = `
                        <p>You have exceeded your budget by $${excess}.</p>
                        <p>Consider reducing spending in the following categories:</p>
                        <ul>
                            ${food > grocery && food > shopping && food > others ? '<li>Food</li>' : ''}
                            ${grocery > food && grocery > shopping && grocery > others ? '<li>Grocery</li>' : ''}
                            ${shopping > food && shopping > grocery && shopping > others ? '<li>Shopping</li>' : ''}
                            ${others > food && others > grocery && others > shopping ? '<li>Others</li>' : ''}
                        </ul>
                    `;
                } else {
                    resultElement.innerHTML = `<p>Your spending is within the budget. You have $${limit - totalSpending} remaining.</p>`;
                }
            }

            function popup() {
            var popup = document.getElementById("popup");
            if (popup.style.display === "none" || popup.style.display === "") {
                popup.style.display = "block";
            } else {
                popup.style.display = "none";
            }
        }

        function showTextArea(type) {
            var textAreaContainer = document.getElementById("textAreaContainer");
            var textArea = document.getElementById("textArea");
            
            textArea.value = ''; //to remove previous text

            textAreaContainer.style.display = "block";
            
            if (type === 'question') {
                textArea.placeholder = "Type your question here...";
            } else if (type === 'message') {
                textArea.placeholder = "Type your message here...";
            }
        }

        function sendMessage() {
            var textArea = document.getElementById("textArea");
            var message = textArea.value;

            alert("Message sent: " + message);

            textArea.value = '';
        }
        </script>
