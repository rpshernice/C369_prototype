        body {
            background-color: #7A678E;
        }
        h2 {
            font-family: Lastica;
            font-size: 50px;
            text-align: center;
            margin-bottom: 60px;
        }
        .dropdown-menu {
            background-color: #71578e;
        }
        .supporttext{
            margin: 20px 0;

        .form-container {
            max-width: 600px;

            background-color: #6a5b7e;
            border-radius: 15px;
        }
        .form-container input[type="text"], .form-container input[type="file"] {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 2px solid #929292;
            border-radius: 20px;
            background-color: #c7a2f1;
        }
        .form-container label {
            font-size: 20px;
            font-weight: bold;
        }
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #9370ba;
            border: none;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            width: 100%;
            text-decoration: none;
            color: black;
        }
        .button-link:hover {
            background-color: #9b79d2;
        }
        .support {
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 60px;
            cursor: pointer;
        }
        .popup {
            position: fixed;
            right: 80px;
            bottom: 80px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
            padding: 20px;
            overflow: hidden; 
        }
        .loansupport {
            border-radius: 10px;
            width: 100%;
            height: auto; 
            display: block; 
        }
        .back {
            text-decoration: none;
            color: black;
            font-size: 25px;
        }
        .back:hover {
            text-decoration: none;
            color: rgba(0, 0, 0, 0.468);
            font-size: 25px;
        }
        .navbar {
            border: 1px solid rgb(107, 107, 107);
            background-color: #7A678E;
        }
    </style>
</head>

    <h2>Profile</h2>
    <div class="form-container">
        <form>
            <div class="mb-3">
                <label for="fname" class="form-label">*First Name:</label>
                <input type="text" value="John" id="fname" name="fname" class="form-control">
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">*Last Name:</label>
                <input type="text" value="Tan" id="lname" name="lname" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">*Email:</label>
                <input type="text" value="john@gmail.com" id="email" name="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">*Phone Number:</label>
                <input type="text"  value="98765432" id="number" name="number" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">*Password:</label>
                <input type="text" value="Jt123456@" id="password" name="password" class="form-control">
            </div>
            <div class="mb-3">
                <label for="cpassword" class="form-label">Change Password:</label>
                <input type="text" id="cpassword" name="cpassword" class="form-control">
            </div>
            <div class="mb-3">
                <label for="cfm" class="form-label">Confirm Password:</label>
                <input type="text" id="cfm" name="cfm" class="form-control">
            </div>
            <div class="mb-3">
                <label for="income" class="form-label">*Income Tax for the past 2 years:</label>
                <input type="text" value="2000" id="income" name="income" class="form-control">
            </div>
            <div class="mb-3">
                <label for="doc" class="form-label">*Employment Document:</label>
                <input type="file" id="doc" name="doc" class="form-control">
            </div>
            <div class="mb-3">
                <label for="nric" class="form-label">*NRIC:</label>
                <input type="text" value="S12345678S" id="nric" name="nric" class="form-control">
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">*Photo of NRIC front and back:</label>
                <input type="file" id="photo" name="photo" class="form-control">
            </div>
            <div class="mb-3">
                <label for="loan" class="form-label">Loan purpose (optional):</label>
                <input type="text" id="loan" name="loan" class="form-control">
            </div>
            <a class="button-link" href="digitalwallet3.html">Submit</a>
        </form>
        <a class="back" href="digitalwallet3.html">< Back</a>
    </div>
    <br>
    <img class="support" src="support.png" alt="Support" onclick="popup()">
    <div class="popup" id="popup">
        <img class="loansupport" src="supportloan.png">
        <div>
            <button class="btn btn-primary mb-2" onclick="showTextArea('question')">Ask a question</button>
            <button class="btn btn-primary mb-2" onclick="showTextArea('message')">Message</button>
            <p class="supporttext">Our live chat will take a while to respond to you</p>
            <div id="textAreaContainer" style="display: none;">
                <textarea id="textArea" placeholder="Type your message here..." rows="5" style="width: 100%;"></textarea>
                <button class="btn btn-primary mt-2" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function popup() {
            var popup = document.getElementById("popup");
            if (popup.style.display === "none" || popup.style.display === "") {
                popup.style.display = "block";
            } else {
                popup.style.display = "none";
            }
        }

        function showTextArea(type) {
            var textAreaContainer = document.getElementById("textAreaContainer");
            var textArea = document.getElementById("textArea");
            
            textArea.value = ''; //to remove previous text

            textAreaContainer.style.display = "block";
            
            if (type === 'question') {
                textArea.placeholder = "Type your question here...";
            } else if (type === 'message') {
                textArea.placeholder = "Type your message here...";
            }
        }

        function sendMessage() {
            var textArea = document.getElementById("textArea");
            var message = textArea.value;

            alert("Message sent: " + message);

            textArea.value = '';
        }

    </script>
