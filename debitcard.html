<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Smart Loan</title>
    <style>
        body {
            background-color: #7A678E;
        }
        .navbar-collapse {
            text-align: right;
        }
        h2 {
            font-family: Lastica;
            font-size: 50px;
            text-align: center;
            margin-bottom: 60px;
        }
        .dropdown-menu {
            background-color: #71578e;
        }
        p {
            font-size: 25px;
            margin-bottom: 10px; /* Add margin for spacing */
        }
        .support {
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 60px;
            cursor: pointer;
        }
        .popup {
            position: fixed;
            right: 80px;
            bottom: 80px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
            padding: 20px;
            overflow: hidden;
        }
        .loansupport {
            border-radius: 10px;
            width: 100%;
            height: auto;
            display: block;
        }
        .loan-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }
        .back {
            text-decoration: none;
            color: black;
            font-size: 25px;
        }
        .back:hover {
            text-decoration: none;
            color: rgba(0, 0, 0, 0.468);
            font-size: 25px;
        }
        .number {
            border: 2px solid;
            padding: 10px;
        }
        .name{
            margin-left: 40px;
        }
        .divider {
            background-color: black;
            margin-top: 10px;
            height: 3px;
        }
        .numbersmall {
            border: 2px solid;
            padding: 10px;
            width: 80px;
        }
        .details-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .details-container .expiration-date {
            display: flex;
            align-items: center;
            gap: 10px; /* Adjust gap between items */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg navbar-dark">
        <div class="container-fluid">
            <img src="logo3.png" alt="logo" width="20%" href="smartloan.html">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="home2p.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus2p.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ourservice2p.html">Our Service</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="digitalwallet3.html" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile-Digital Wallet
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="editprofile.html">Edit Profile</a></li>
                            <li><a class="dropdown-item" href="smartloan.html">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="loan-container">
        <div class="col-sm-6">
            <div class="header">
                <div class="amount">
                    <h2>Debit Card Detail</h2>
                </div>
                <p>Card Number</p>
                <p class="number">4567 8765 1234 9876</p>
                <p>CardHolder Name</p>
                <p class="name">John Tan</p>
                <hr class="divider">
                <div class="details-container">
                    <div class="security-code">
                        <p>Security Code</p>
                        <p class="numbersmall">678</p>
                    </div>
                    <div class="expiration-date">
                        <p>Expire Date</p>
                        <p class="numbersmall">03</p>
                        <p>/</p>
                        <p class="numbersmall">30</p>
                    </div>
                </div>
            </div>
            
            <a class="back" href="digitalwallet3.html">< Back</a>
        </div>
    </div>
    <img class="support" src="support.png" alt="Support" onclick="togglePopup()">
    <div class="popup" id="popup">
        <img class="loansupport" src="supportloan.png">
        <!-- <h5>Hi</h5>
        <p>How can we help?</p> -->
        <div>
            <button class="btn btn-primary mb-2">Ask a question</button>
            <button class="btn btn-primary mb-2">Message</button>
            <p>Our live chat will take awhile to respond to you</p>
        </div>
    </div>
    <script>
        function togglePopup() {
            var popup = document.getElementById("popup");
            if (popup.style.display === "none" || popup.style.display === "") {
                popup.style.display = "block";
            } else {
                popup.style.display = "none";
            }
        }
    </script>
</body>
</html>
