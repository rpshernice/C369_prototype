    <style>
        body {
            background-color: #7A678E;
        }
        h2 {
            font-family: Lastica;
            font-size: 50px;
            text-align: center;
            margin-bottom: 40px;
        }
        .dropdown-menu {
            background-color: #71578e;
        }
        .supporttext{
            margin: 20px 0;
            margin-left: 10%;
            font-size: 15px;
        }
        .support {
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 60px;
            cursor: pointer;
        }
        .popup {
            position: fixed;
            right: 80px;
            bottom: 80px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
            padding: 20px;
            overflow: hidden;
        }
        .loansupport {
            border-radius: 10px;
            width: 100%;
            height: auto;
            display: block;
        }
        .loan-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }
        .back {
            text-decoration: none;
            color: black;
            font-size: 25px;
        }
        .back:hover {
            text-decoration: none;
            color: rgba(0, 0, 0, 0.468);
            font-size: 25px;
        }
        .number {
            border: 2px solid;
            padding: 10px;
            border-radius: 10px;
            background-color: #9171b5;
        }
        .name{
            margin-left: 40px;
        }
        .divider {
            background-color: black;
            margin-top: 1px;
            height: 3px;
        }
        .numbersmall {
            border: 2px solid;
            padding: 10px;
            width: 80px;
            background-color: #7d59a6;
        }
        .details-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .details-container .expiration-date {
            display: flex;
            align-items: center;
            gap: 10px; 
        }
        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            border: 2px solid #929292;
            border-radius: 20px;
            background-color: #c7a2f1;
            align-items: center;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #6a5b7e;
            border-radius: 15px;
        }
        .form-container input[type="text"], .form-container input[type="number"], .form-container input[type="date"]{
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 2px solid #929292;
            border-radius: 20px;
            background-color: #c7a2f1;
        }
        .form-container label {
            font-size: 20px;
            font-weight: bold;
        }
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #9370ba;
            border: none;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            width: 100%;
            text-decoration: none;
            color: black;
        }
        .button-link:hover {
            background-color: #9b79d2;
        }
        .resend{
            background-color: #9370ba;
            border-radius: 10px;
            width:100%;
            
        }
    </style>
</head>
<body>

        </div>
    </nav>
    <div class="form-container">
        <h2>One Time Password (OTP)</h2>
        <p>Enter the OTP code we sent to +65 **** 6789</p>
        <form action="digitalwallet4.html" method="get">
            <div class="mb-3">
                <input type="number" id="otp" name="otp" class="form-control" required>
            </div>

            <div class="details-container">
                <div class="expiration-date">
                    <label for="date" class="form-label">Didn't receive?:</label>
                    <button class="resend" onclick="myFunction()">Resend</button>
                </div>
            </div>
            <button class="button-link" type="submit">Submit</button>
        </form>
    </div>

    </div>
    <img class="support" src="support.png" alt="Support" onclick="popup()">
    <div class="popup" id="popup">
        <img class="loansupport" src="supportloan.png">
        <div>
            <button class="btn btn-primary mb-2" onclick="showTextArea('question')">Ask a question</button>
            <button class="btn btn-primary mb-2" onclick="showTextArea('message')">Message</button>
            <p class="supporttext">Our live chat will take a while to respond to you</p>
            <div id="textAreaContainer" style="display: none;">
                <textarea id="textArea" placeholder="Type your message here..." rows="5" style="width: 100%;"></textarea>
                <button class="btn btn-primary mt-2" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function myFunction() {
            alert("OTP have sent to your SMS. Please try again. It will expire in 2 mintues.");
        }
        function popup() {
            var popup = document.getElementById("popup");
            if (popup.style.display === "none" || popup.style.display === "") {
                popup.style.display = "block";
            } else {
                popup.style.display = "none";
            }
        }

        function showTextArea(type) {
            var textAreaContainer = document.getElementById("textAreaContainer");
            var textArea = document.getElementById("textArea");
            
            textArea.value = '';

            textAreaContainer.style.display = "block";
            
            if (type === 'question') {
                textArea.placeholder = "Type your question here...";
            } else if (type === 'message') {
                textArea.placeholder = "Type your message here...";
            }
        }

        function sendMessage() {
            var textArea = document.getElementById("textArea");
            var message = textArea.value;

            alert("Message sent: " + message);

            textArea.value = '';
        }

    </script>
